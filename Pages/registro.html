            <h1>Registrate</h1>
            <div>
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="Nombre de contacto" placeholder="Agrega tu nombre">

                <br>

                <br>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" placeholder="Agrega tu e-mail">
                <br>
                <br>
                <label for="Pais">Pais de Nacimiento:</label> 
                <select name="Pais" id="">
                    <option value="Selecion">Seleccionar</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Peru">Peru</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Brasil">Brasil</option>
                </select>
                <br>
                <br>
                <label for="Altura">Altura:</label>
                <input type="number" name="Altura" placeholder="Agrega tu altura">
                <br>
                <br>
                <label for="Peso">Peso:</label>
                <input type="number" name="Peso" placeholder="Agrega tu Peso">
                <br>
                <br>
            <form action=""><!--/*Formularios*/ -->
                <p>Hombre</p>
                <input type="radio" name="genero" value="Hombre">
                <p>Mujer</p>
                <input type="radio" name="genero" value="Mujer">
                <br>
                <br>
            </form>
            <form action="">
                <span>Aceptas terminos y condiciones</span>
                <input type="checkbox" name="aceptar" value="1">
                <br>
                <br>
            </form>
                <input type="submit" value="Guardar"> <!--/*Falta popup afirmando que se mando*/-->
